[package]
name = "vizer-cli"
version = "0.3.0"
edition = "2021"
authors = ["Jo√£o Ribeiro"]
license = "GPL-3.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
scraper = "0.17.1"
reqwest = { version = "0.11", features = ["blocking"] }
